version: '3.5'

services:
  app:
    build:
      context: .
    container_name: page-block-builder-app
    ports:
      - '3000:3000'
    networks:
      - clifford-solutions-directus
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  storybook:
    build:
      context: .
    container_name: page-block-builder-storybook
    command: npm run storybook
    ports:
      - '6006:6006'

networks:
  clifford-solutions-directus:
    name: clifford-solutions-directus
    external: true
